---
layout: default
---

<div id="home">
  <section>
    <h2>Blog Posts</h2>
    <ul class="posts">
      {% for post in site.posts %}
      <li class="index">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><br>
        <span class="time">{{ post.date | date_to_string }}</span> 
      </li>
      {% endfor %}
    </ul>
  </section>

  <section>
    <h2>Repositories</h2>
    <ul class="posts">
      <li><a href="http://github.com/ktrysmt/checkup">checkup</a> - A E2E testing tool made by Golang.</li>
      <li><a href="http://github.com/ktrysmt/go-bitbucket">go-bitbucket</a> - A library of bitbucket api for golang.</li>
    </ul>
  </section>
 
</div>
